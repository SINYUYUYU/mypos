                                    <Icon name="CloudLightning" size={32} className="text-blue-500" />

                                <p className="text-sm text-stone-500 mb-8 leading-relaxed">åŒæ­¥æˆåŠŸå¾Œï¼Œæœ¬æ©Ÿçš„æ‰€æœ‰æˆäº¤ç´€éŒ„å°‡æœƒè¢«åˆªé™¤æ¸…ç©ºï¼Œè«‹ç¢ºèªè³‡æ–™å·²ä¸Šå‚³è‡³è©¦ç®—è¡¨ã€‚</p>
